      fiber\">Yak fiber</a>)\n</td>\n<td style=\"text-align:right;\">15–19\n</td></tr>\n<tr>\n<td><a
      href=\"/wiki/Camel\" title=\"Camel\">Camel</a> (<a href=\"/wiki/Camel_hair\"
      title=\"Camel hair\">Camel hair</a>)\n</td>\n<td style=\"text-align:right;\">16–25\n</td></tr>\n<tr>\n<td><a
      href=\"/wiki/Guanaco#Guanaco_fiber\" title=\"Guanaco\">Guanaco</a>\n</td>\n<td
      style=\"text-align:right;\">16–18\n</td></tr>\n<tr>\n<td>Llama (Tapada)\n</td>\n<td
      style=\"text-align:right;\">20–30\n</td></tr>\n<tr>\n<td><a href=\"/wiki/Chinchilla\"
      title=\"Chinchilla\">Chinchilla</a>\n</td>\n<td style=\"text-align:right;\">21\n</td></tr>\n<tr>\n<td><a
      href=\"/wiki/Angora_goat\" title=\"Angora goat\">Angora goat</a> (<a href=\"/wiki/Mohair\"
      title=\"Mohair\">Mohair</a>)\n</td>\n<td style=\"text-align:right;\">25–45\n</td></tr>\n<tr>\n<td><a
      href=\"/wiki/Huacaya_alpaca#Fibre\" title=\"Huacaya alpaca\">Huacaya alpaca</a>\n</td>\n<td
      style=\"text-align:right;\">27.7\n</td></tr>\n<tr>\n<td>Llama (Ccara)\n</td>\n<td
      style=\"text-align:right;\">30–40\n</td></tr></tbody></table>\n<h2><span class=\"mw-headline\"
      id=\"Medical_uses\">Medical uses</span></h2>\n<p>Doctors and researches have
      determined that llamas possess antibodies that are well suited to treat certain
      diseases.<sup id=\"cite_ref-40\" class=\"reference\"><a href=\"#cite_note-40\">&#91;40&#93;</a></sup>
      Scientists have been studying the way llamas might contribute to the fight against
      coronaviruses, including MERS and SARS-CoV-2 (which causes <a href=\"/wiki/Coronavirus_disease_2019\"
      class=\"mw-redirect\" title=\"Coronavirus disease 2019\">COVID-19</a>).<sup
      id=\"cite_ref-41\" class=\"reference\"><a href=\"#cite_note-41\">&#91;41&#93;</a></sup><sup
      id=\"cite_ref-42\" class=\"reference\"><a href=\"#cite_note-42\">&#91;42&#93;</a></sup>\n</p>\n<h2><span
      class=\"mw-headline\" id=\"History_of_domestication\">History of domestication</span></h2>\n<div
      class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Lombards_Museum_005_bis.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Lombards_Museum_005_bis.jpg/220px-Lombards_Museum_005_bis.jpg\"
      decoding=\"async\" width=\"220\" height=\"216\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Lombards_Museum_005_bis.jpg/330px-Lombards_Museum_005_bis.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Lombards_Museum_005_bis.jpg/440px-Lombards_Museum_005_bis.jpg
      2x\" data-file-width=\"2021\" data-file-height=\"1980\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Lombards_Museum_005_bis.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Another Moche sculpture, dated to 100–300 AD (Early
      Intermediate Period) from the Lombards Museum</div></div></div>\n<div class=\"thumb
      tleft\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Chancay_-_Llama_Effigy_-_Walters_20092049.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/83/Chancay_-_Llama_Effigy_-_Walters_20092049.jpg/220px-Chancay_-_Llama_Effigy_-_Walters_20092049.jpg\"
      decoding=\"async\" width=\"220\" height=\"238\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/83/Chancay_-_Llama_Effigy_-_Walters_20092049.jpg/330px-Chancay_-_Llama_Effigy_-_Walters_20092049.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/83/Chancay_-_Llama_Effigy_-_Walters_20092049.jpg/440px-Chancay_-_Llama_Effigy_-_Walters_20092049.jpg
      2x\" data-file-width=\"1662\" data-file-height=\"1800\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Chancay_-_Llama_Effigy_-_Walters_20092049.jpg\"
      class=\"internal\" title=\"Enlarge\"></a></div>This sculpture, originating from
      the Chancay Valley and adjacent Chillón Drainage region (Late Intermediate Period),
      captures the llama's natural inquisitiveness.<sup id=\"cite_ref-43\" class=\"reference\"><a
      href=\"#cite_note-43\">&#91;43&#93;</a></sup> The Walters Art Museum.</div></div></div>\n<h3><span
      class=\"mw-headline\" id=\"Pre-Incan_cultures\">Pre-Incan cultures</span></h3>\n<p>Scholar
      Alex Chepstow-Lusty has argued that the switch from a <a href=\"/wiki/Hunter-gatherer\"
      title=\"Hunter-gatherer\">hunter-gatherer</a> lifestyle to widespread <a href=\"/wiki/Agriculture\"
      title=\"Agriculture\">agriculture</a> was only possible because of the use of
      llama <a href=\"/wiki/Feces\" title=\"Feces\">dung</a> as <a href=\"/wiki/Fertilizer\"
      title=\"Fertilizer\">fertilizer</a>.<sup id=\"cite_ref-44\" class=\"reference\"><a
      href=\"#cite_note-44\">&#91;44&#93;</a></sup>\n</p><p>The <a href=\"/wiki/Moche_(culture)\"
      class=\"mw-redirect\" title=\"Moche (culture)\">Moche</a> people frequently
      placed llamas and llama parts in the burials of important people, as offerings
      or provisions for the afterlife.<sup id=\"cite_ref-45\" class=\"reference\"><a
      href=\"#cite_note-45\">&#91;45&#93;</a></sup> The Moche of <a href=\"/wiki/Pre-Columbian\"
      class=\"mw-redirect\" title=\"Pre-Columbian\">pre-Columbian</a> <a href=\"/wiki/Peru\"
      title=\"Peru\">Peru</a> depicted llamas quite realistically in their ceramics.\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Inca_Empire\">Inca Empire</span></h3>\n<p>In the
      <a href=\"/wiki/Inca_Empire\" title=\"Inca Empire\">Inca Empire</a>, llamas
      were the only beasts of burden, and many of the people dominated by the Inca
      had long traditions of llama herding. For the Inca nobility, the llama was of
      symbolic significance, and llama figures were often buried with the dead.<sup
      id=\"cite_ref-Inca_Culture_46-0\" class=\"reference\"><a href=\"#cite_note-Inca_Culture-46\">&#91;46&#93;</a></sup>\nIn
      South America, llamas are still used as beasts of burden, as well as for the
      production of <a href=\"/wiki/Fibre\" class=\"mw-redirect\" title=\"Fibre\">fiber</a>
      and <a href=\"/wiki/Meat\" title=\"Meat\">meat</a>.<sup id=\"cite_ref-Other_Culture_47-0\"
      class=\"reference\"><a href=\"#cite_note-Other_Culture-47\">&#91;47&#93;</a></sup>\n</p><p>The
      <a href=\"/wiki/Inca\" class=\"mw-redirect\" title=\"Inca\">Inca</a> deity <a
      href=\"/wiki/Urcuchillay\" title=\"Urcuchillay\">Urcuchillay</a> was depicted
      in the form of a multicolored llama.<sup id=\"cite_ref-48\" class=\"reference\"><a
      href=\"#cite_note-48\">&#91;48&#93;</a></sup>\n</p><p><a href=\"/wiki/Carl_Troll\"
      title=\"Carl Troll\">Carl Troll</a> has argued that the large numbers of llamas
      found in the southern Peruvian highlands were an important factor in the rise
      of the <a href=\"/wiki/Inca_Empire\" title=\"Inca Empire\">Inca Empire</a>.<sup
      id=\"cite_ref-Gade2016_49-0\" class=\"reference\"><a href=\"#cite_note-Gade2016-49\">&#91;49&#93;</a></sup>
      It is worth considering the maximum extent of the Inca Empire roughly coincided
      with the greatest distribution of <a href=\"/wiki/Alpaca\" title=\"Alpaca\">alpacas</a>
      and llamas in Pre-Hispanic America.<sup id=\"cite_ref-50\" class=\"reference\"><a
      href=\"#cite_note-50\">&#91;50&#93;</a></sup> The link between the Andean <a
      href=\"/wiki/Biome\" title=\"Biome\">biomes</a> of <a href=\"/wiki/Puna_grassland\"
      title=\"Puna grassland\">puna</a> and <a href=\"/wiki/P%C3%A1ramo\" title=\"Páramo\">páramo</a>,
      llama <a href=\"/wiki/Pastoralism\" title=\"Pastoralism\">pastoralism</a> and
      the Inca state is a matter of research.<sup id=\"cite_ref-Gade1996_51-0\" class=\"reference\"><a
      href=\"#cite_note-Gade1996-51\">&#91;51&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
      id=\"Spanish_Empire\">Spanish Empire</span></h3>\n<div class=\"thumb tleft\"><div
      class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg/220px-Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg\"
      decoding=\"async\" width=\"220\" height=\"234\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg/330px-Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/d/d1/Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg
      2x\" data-file-width=\"408\" data-file-height=\"434\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Guanacos-llamas-el-primero-imagen-en-europa-1553.jpg\"
      class=\"internal\" title=\"Enlarge\"></a></div>The first image of llamas in
      Europe, 1553</div></div></div>\n<p>One of the main uses for llamas at the time
      of the <a href=\"/wiki/Spanish_conquest_of_the_Inca_Empire\" title=\"Spanish
      conquest of the Inca Empire\">Spanish conquest</a> was to bring down ore from
      the mines in the mountains.<sup id=\"cite_ref-52\" class=\"reference\"><a href=\"#cite_note-52\">&#91;52&#93;</a></sup>
      Gregory de Bolivar estimated that in his day, as many as 300,000 were employed
      in the <a href=\"/wiki/Transport\" title=\"Transport\">transport</a> of produce
      from the <a href=\"/wiki/Potos%C3%AD\" title=\"Potosí\">Potosí</a> mines alone,
      but since the introduction of <a href=\"/wiki/Horse\" title=\"Horse\">horses</a>,
      <a href=\"/wiki/Mule\" title=\"Mule\">mules</a>, and <a href=\"/wiki/Donkey\"
      title=\"Donkey\">donkeys</a>, the importance of the llama as a beast of burden
      has greatly diminished.<sup id=\"cite_ref-53\" class=\"reference\"><a href=\"#cite_note-53\">&#91;53&#93;</a></sup>\n</p><p>According
      to <a href=\"/wiki/Juan_Ignacio_Molina\" title=\"Juan Ignacio Molina\">Juan
      Ignacio Molina</a>, the Dutch captain <a href=\"/wiki/Joris_van_Spilbergen\"
      title=\"Joris van Spilbergen\">Joris van Spilbergen</a> observed the use of
      <a href=\"/wiki/Chilihueque\" title=\"Chilihueque\">hueques</a> (possibly a
      llama type) by native <a href=\"/wiki/Mapuche\" title=\"Mapuche\">Mapuches</a>
      of <a href=\"/wiki/Mocha_Island\" title=\"Mocha Island\">Mocha Island</a> as
      <a href=\"/wiki/Plough\" title=\"Plough\">plow animals</a> in 1614.<sup id=\"cite_ref-54\"
      class=\"reference\"><a href=\"#cite_note-54\">&#91;54&#93;</a></sup>\n</p><p>In
      Chile <a href=\"/wiki/Chilihueque\" title=\"Chilihueque\">hueque</a> populations
      declined towards extinction in the 16th and 17th century being replaced by European
      livestock.<sup id=\"cite_ref-bona_55-0\" class=\"reference\"><a href=\"#cite_note-bona-55\">&#91;55&#93;</a></sup>
      The causes of its extinction are not clear<sup id=\"cite_ref-bona_55-1\" class=\"reference\"><a
      href=\"#cite_note-bona-55\">&#91;55&#93;</a></sup> but it is known that the
      introduction of sheep caused some competition among both domestic species.<sup
      id=\"cite_ref-Torrejonetal2004_56-0\" class=\"reference\"><a href=\"#cite_note-Torrejonetal2004-56\">&#91;56&#93;</a></sup>
      Anecdotal evidence of the mid-17th century show that both species coexisted
      but suggests that there were many more sheep than hueques.<sup id=\"cite_ref-Torrejonetal2004_56-1\"
      class=\"reference\"><a href=\"#cite_note-Torrejonetal2004-56\">&#91;56&#93;</a></sup>
      The decline of hueques reached a point in the late 18th century when only the
      Mapuche from <a href=\"/wiki/San_Jos%C3%A9_de_la_Mariquina\" class=\"mw-redirect\"
      title=\"San José de la Mariquina\">Mariquina</a> and <a href=\"/w/index.php?title=Huequ%C3%A9n&amp;action=edit&amp;redlink=1\"
      class=\"new\" title=\"Huequén (page does not exist)\">Huequén</a> next to <a
      href=\"/wiki/Angol\" title=\"Angol\">Angol</a> raised the animal.<sup id=\"cite_ref-Torrejonetal2004_56-2\"
      class=\"reference\"><a href=\"#cite_note-Torrejonetal2004-56\">&#91;56&#93;</a></sup>\n</p>\n<div
      style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"United_States\">United
      States</span></h3>\n<p>Llamas were first imported into the US in the late 1800s
      as zoo exhibits. Restrictions on importation of livestock from South America
      due to <a href=\"/wiki/Hoof_and_mouth_disease\" class=\"mw-redirect\" title=\"Hoof
      and mouth disease\">hoof and mouth disease</a>, combined with lack of commercial
      interest, resulted in the number of llamas staying low until the late 20th century.
      In the 1970s, interest in llamas as livestock began to grow, and the number
      of llamas increased as farmers bred and produced an increasing number of animals.<sup
      id=\"cite_ref-57\" class=\"reference\"><a href=\"#cite_note-57\">&#91;57&#93;</a></sup>
      Both the price and number of llamas in the US climbed rapidly in the 1980s and
      1990s. With little market for llama fiber or meat in the US, and the value of
      guard llamas limited, the primary value in llamas was in breeding more animals,
      a classic sign of a <a href=\"/wiki/Speculative_bubble\" class=\"mw-redirect\"
      title=\"Speculative bubble\">speculative bubble</a> in agriculture. By 2002,
      there were almost 145,000 llamas in the US according to the <a href=\"/wiki/US_Department_of_Agriculture\"
      class=\"mw-redirect\" title=\"US Department of Agriculture\">US Department of
      Agriculture</a>, and animals sold for as much as $220,000. However, the lack
      of any end market for the animals resulted in a crash in both llama prices and
      the number of llamas; the <a href=\"/wiki/Great_Recession\" title=\"Great Recession\">Great
      Recession</a> further dried up investment capital, and the number of llamas
      in the US began to decline as fewer animals were bred and older animals died
      of old age. By 2017, the number of llamas in the US had dropped below 40,000.<sup
      id=\"cite_ref-58\" class=\"reference\"><a href=\"#cite_note-58\">&#91;58&#93;</a></sup>
      A similar speculative bubble was experienced with the closely related <a href=\"/wiki/Alpaca\"
      title=\"Alpaca\">alpaca</a>, which burst shortly after the llama bubble.<sup
      id=\"cite_ref-59\" class=\"reference\"><a href=\"#cite_note-59\">&#91;59&#93;</a></sup><sup
      id=\"cite_ref-60\" class=\"reference\"><a href=\"#cite_note-60\">&#91;60&#93;</a></sup>\n</p>\n<h2><span
      class=\"mw-headline\" id=\"Culture\">Culture</span></h2>\n<p>Being an important
      animal and long standing cultural icon in South America, Llamas gained in recent
      history cultural prominence in <a href=\"/wiki/Western_culture\" title=\"Western
      culture\">Western culture</a>.<sup id=\"cite_ref-Wakild_2020_61-0\" class=\"reference\"><a
      href=\"#cite_note-Wakild_2020-61\">&#91;61&#93;</a></sup>\n</p><p>For example
      <a href=\"/wiki/The_Sims\" title=\"The Sims\">The Sims</a> game series has extensively
      used Llamas as game elements.\nAlso the programming language <a href=\"/wiki/Perl\"
      title=\"Perl\">Perl</a> with its so-called <a href=\"/wiki/Llama_book\" class=\"mw-redirect\"
      title=\"Llama book\">Llama book</a> has been associated with Llamas.\n</p>\n<h2><span
      class=\"mw-headline\" id=\"See_also\">See also</span></h2>\n<style data-mw-deduplicate=\"TemplateStyles:r1060428588\">.mw-parser-output
