      <b>llama</b> (<span class=\"rt-commentedText nowrap\"><span class=\"IPA nopopups
      noexcerpt\"><a href=\"/wiki/Help:IPA/English\" title=\"Help:IPA/English\">/<span
      style=\"border-bottom:1px dotted\"><span title=\"/ˈ/: primary stress follows\">ˈ</span><span
      title=\"&#39;l&#39; in &#39;lie&#39;\">l</span><span title=\"/ɑː/: &#39;a&#39;
      in &#39;father&#39;\">ɑː</span><span title=\"&#39;m&#39; in &#39;my&#39;\">m</span><span
      title=\"/ə/: &#39;a&#39; in &#39;about&#39;\">ə</span></span>/</a></span></span>;
      <small>Spanish pronunciation:&#160;</small><span title=\"Representation in the
      International Phonetic Alphabet (IPA)\" class=\"IPA\"><a href=\"/wiki/Help:IPA/Spanish\"
      title=\"Help:IPA/Spanish\">[ˈʎama]</a></span>) (<i>Lama glama</i>) is a domesticated
      <a href=\"/wiki/South_America\" title=\"South America\">South American</a> <a
      href=\"/wiki/Camelid\" class=\"mw-redirect\" title=\"Camelid\">camelid</a>,
      widely used as a <a href=\"/wiki/List_of_meat_animals\" class=\"mw-redirect\"
      title=\"List of meat animals\">meat</a> and <a href=\"/wiki/Pack_animal\" title=\"Pack
      animal\">pack animal</a> by <a href=\"/wiki/Inca_empire\" class=\"mw-redirect\"
      title=\"Inca empire\">Andean cultures</a> since the <a href=\"/wiki/Pre-Columbian_era\"
      title=\"Pre-Columbian era\">Pre-Columbian era</a>.\n</p><p>Llamas are social
      animals and live with others as a <a href=\"/wiki/Herd\" title=\"Herd\">herd</a>.
      Their <a href=\"/wiki/Wool\" title=\"Wool\">wool</a> is soft and contains only
      a small amount of <a href=\"/wiki/Lanolin\" title=\"Lanolin\">lanolin</a>.<sup
      id=\"cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\">&#91;2&#93;</a></sup>
      Llamas can learn simple tasks after a few repetitions. When using a pack, they
      can carry about 25 to 30% of their body weight for 8 to 13 <a href=\"/wiki/Kilometre\"
      title=\"Kilometre\">km</a> (5–8 <a href=\"/wiki/Mile\" title=\"Mile\">miles</a>).<sup
      id=\"cite_ref-OK_State_3-0\" class=\"reference\"><a href=\"#cite_note-OK_State-3\">&#91;3&#93;</a></sup>
      The name <i>llama</i> (in the past also spelled \"lama\" or \"glama\") was adopted
      by <a href=\"/wiki/European_colonization_of_the_Americas\" title=\"European
      colonization of the Americas\">European settlers</a> from <a href=\"/wiki/Indigenous_people_in_Peru\"
      class=\"mw-redirect\" title=\"Indigenous people in Peru\">native Peruvians</a>.<sup
      id=\"cite_ref-4\" class=\"reference\"><a href=\"#cite_note-4\">&#91;4&#93;</a></sup>\n</p><p>The
      ancestors of llamas are thought to have originated from the <a href=\"/wiki/Great_Plains\"
      title=\"Great Plains\">Great Plains</a> of <a href=\"/wiki/North_America\" title=\"North
      America\">North America</a> about 40 million years ago, and subsequently migrated
      to South America about three million years ago during the <a href=\"/wiki/Great_American_Interchange\"
      title=\"Great American Interchange\">Great American Interchange</a>. By the
      end of the last <a href=\"/wiki/Quaternary_glaciation\" title=\"Quaternary glaciation\">ice
      age</a> (10,000–12,000 years ago), camelids were extinct in North America.<sup
      id=\"cite_ref-OK_State_3-1\" class=\"reference\"><a href=\"#cite_note-OK_State-3\">&#91;3&#93;</a></sup>
      As of 2007, there were over seven million llamas and <a href=\"/wiki/Alpaca\"
      title=\"Alpaca\">alpacas</a> in South America and over 158,000 llamas and 100,000
      alpacas, descended from progenitors imported late in the 20th century, in the
      <a href=\"/wiki/United_States\" title=\"United States\">United States</a> and
      <a href=\"/wiki/Canada\" title=\"Canada\">Canada</a>.<sup id=\"cite_ref-Numbers_5-0\"
      class=\"reference\"><a href=\"#cite_note-Numbers-5\">&#91;5&#93;</a></sup>\n</p><p>In
      <a href=\"/wiki/Aymara_people\" title=\"Aymara people\">Aymara</a> mythology
      llamas are important beings. The Heavenly Llama is said to drink water from
      the ocean and urinates as it rains.<sup id=\"cite_ref-Sonia2015_6-0\" class=\"reference\"><a
      href=\"#cite_note-Sonia2015-6\">&#91;6&#93;</a></sup> According to Aymara <a
      href=\"/wiki/Eschatology\" title=\"Eschatology\">eschatology</a>, llamas will
      return to the water springs and <a href=\"/wiki/Lagoon\" title=\"Lagoon\">lagoons</a>
      where they come from at the <a href=\"/wiki/End_time\" title=\"End time\">end
      of time</a>.<sup id=\"cite_ref-Sonia2015_6-1\" class=\"reference\"><a href=\"#cite_note-Sonia2015-6\">&#91;6&#93;</a></sup>\n</p>\n<div
