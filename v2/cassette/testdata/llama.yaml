      title=\"The text near this tag may need clarification or removal of jargon.
      (November 2010)\">clarification needed</span></a>&#32;(what units?)</i>&#93;</sup>
      of bromgrass hay, alfalfa hay and corn silage on an as-fed and 100% dry matter
