      class=\"mw-headline\" id=\"Behavior\">Behavior</span></h2>\n<div class=\"thumb
      tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Lloyd_the_Llama.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/68/Lloyd_the_Llama.jpg/220px-Lloyd_the_Llama.jpg\"
      decoding=\"async\" width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/6/68/Lloyd_the_Llama.jpg/330px-Lloyd_the_Llama.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/68/Lloyd_the_Llama.jpg/440px-Lloyd_the_Llama.jpg
      2x\" data-file-width=\"800\" data-file-height=\"600\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Lloyd_the_Llama.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>A pack llama in the <a href=\"/wiki/Rocky_Mountain_National_Park\"
      title=\"Rocky Mountain National Park\">Rocky Mountain National Park</a></div></div></div>\n<p>Llamas
      that are well-socialized and trained to halter and lead after <a href=\"/wiki/Weaning\"
      title=\"Weaning\">weaning</a> and are very friendly and pleasant to be around.
      They are extremely curious and most will approach people easily. However, <a
      href=\"/wiki/Berserk_llama_syndrome\" title=\"Berserk llama syndrome\">llamas
      that are bottle-fed</a> or over-socialized and over-handled as youth will become
      extremely difficult to handle when mature, when they will begin to treat humans
      as they treat each other, which is characterized by bouts of spitting, kicking
      and neck wrestling.<sup id=\"cite_ref-32\" class=\"reference\"><a href=\"#cite_note-32\">&#91;32&#93;</a></sup>\n</p><p>Llamas
      have started showing up in nursing homes and hospitals as certified therapy
      animals.  <a href=\"/wiki/Rojo_the_Llama\" title=\"Rojo the Llama\">Rojo the
      Llama</a>, located in the <a href=\"/wiki/Pacific_Northwest\" title=\"Pacific
      Northwest\">Pacific Northwest</a> was certified in 2008. The <a href=\"/wiki/Mayo_Clinic\"
      title=\"Mayo Clinic\">Mayo Clinic</a> says animal-assisted therapy can reduce
      pain, depression, anxiety, and fatigue. This type of therapy is growing in popularity,
      and there are several organizations throughout the United States that participate.\n<sup
      id=\"cite_ref-CNN_33-0\" class=\"reference\"><a href=\"#cite_note-CNN-33\">&#91;33&#93;</a></sup>\n</p><p>When
      correctly reared, llamas spitting at a human is a rare thing. Llamas are very
      social herd animals, however, and do sometimes spit at each other as a way of
      disciplining lower-ranked llamas in the herd. A llama's social rank in a herd
      is never static. They can always move up or down in the social ladder by picking
      small fights. This is usually done between males to see which will become dominant.
      Their fights are visually dramatic, with spitting, ramming each other with their
      chests, neck wrestling and kicking, mainly to knock the other off balance. The
      females are usually only seen spitting as a means of controlling other herd
      members. One may determine how agitated the llama is by the materials in the
      spit. The more irritated the llama is, the further back into each of the three
      stomach compartments it will try to draw materials from for its spit.\n</p><p>While
      the social structure might always be changing, they live as a family and they
      do take care of each other. If one notices a strange noise or feels threatened,
      an alarm call - a loud, shrill sound which rhythmically rises and falls - is
      sent out and all others become alert. They will often hum to each other as a
      form of communication.\n</p><p>The sound of the llama making groaning noises
      or going \"mwa\" (/mwaʰ/) is often a sign of fear or anger. Unhappy or agitated
      llamas will lay their ears back, while ears being perked upwards is a sign of
      happiness or curiosity.\n</p><p>An \"orgle\" is the mating sound of a llama
      or alpaca, made by the sexually aroused male. The sound is reminiscent of gargling,
      but with a more forceful, buzzing edge. Males begin the sound when they become
      aroused and continue throughout the act of procreation – from 15 minutes to
      more than an hour.<sup id=\"cite_ref-34\" class=\"reference\"><a href=\"#cite_note-34\">&#91;34&#93;</a></sup><sup
      id=\"cite_ref-35\" class=\"reference\"><a href=\"#cite_note-35\">&#91;35&#93;</a></sup>\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Guard_behavior\">Guard behavior</span></h3>\n<link
      rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1033289096\"/><div
      role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a href=\"/wiki/Guard_llama\"
      title=\"Guard llama\">Guard llama</a></div>\n<div class=\"thumb tright\"><div
      class=\"thumbinner\" style=\"width:227px;\"><a href=\"/wiki/File:Llama_guarding_sheep.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Llama_guarding_sheep.jpg/225px-Llama_guarding_sheep.jpg\"
      decoding=\"async\" width=\"225\" height=\"150\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Llama_guarding_sheep.jpg/338px-Llama_guarding_sheep.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Llama_guarding_sheep.jpg/450px-Llama_guarding_sheep.jpg
      2x\" data-file-width=\"3888\" data-file-height=\"2592\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Llama_guarding_sheep.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Llama guarding sheep on the South Downs in <a href=\"/wiki/West_Sussex\"
      title=\"West Sussex\">West Sussex</a></div></div></div>\n<p>Using llamas as
      livestock guards in North America began in the early 1980s, and some sheep producers
      have used llamas successfully since then. Some would even use them to guard
      their smaller cousins, the alpaca.<sup id=\"cite_ref-36\" class=\"reference\"><a
      href=\"#cite_note-36\">&#91;36&#93;</a></sup><sup id=\"cite_ref-Geo_37-0\" class=\"reference\"><a
      href=\"#cite_note-Geo-37\">&#91;37&#93;</a></sup> They are used most commonly
      in the western regions of the <a href=\"/wiki/United_States\" title=\"United
      States\">United States</a>, where larger predators, such as coyotes and feral
      dogs, are prevalent. Typically, a single gelding (castrated male) is used.\n</p><p>Research
      suggests the use of multiple guard llamas is not as effective as one. Multiple
      males tend to bond with one another, rather than with the livestock, and may
      ignore the flock. A gelded male of two years of age bonds closely with its new
      charges and is instinctively very effective in preventing predation. Some llamas
      appear to bond more quickly to sheep or goats if they are introduced just prior
      to <a href=\"/wiki/Lambing\" class=\"mw-redirect\" title=\"Lambing\">lambing</a>.
      Many sheep and goat producers indicate a special bond quickly develops between
      lambs and their guard llama and the llama is particularly protective of the
      lambs.\n</p><p>Using llamas as guards has reduced the losses to predators for
      many producers. The value of the livestock saved each year more than exceeds
      the purchase cost and annual maintenance of a llama. Although not every llama
      is suited to the job, most are a viable, nonlethal alternative for reducing
      predation, requiring no training and little care.<sup id=\"cite_ref-38\" class=\"reference\"><a
      href=\"#cite_note-38\">&#91;38&#93;</a></sup><sup class=\"noprint Inline-Template
      noprint noexcerpt Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:NOTRS\"
      class=\"mw-redirect\" title=\"Wikipedia:NOTRS\"><span title=\"This claim needs
      references to better sources. (June 2017)\">better&#160;source&#160;needed</span></a></i>&#93;</sup>\n</p>\n<h2><span
      class=\"mw-headline\" id=\"Fiber\">Fiber</span></h2>\n<p>Llamas have a fine
      undercoat, which can be used for handicrafts and garments. The coarser outer
      guard hair is used for rugs, wall-hangings and lead ropes. The fiber comes in
      many different colors ranging from white or grey to reddish-brown, brown, dark
      brown and black.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"
      style=\"width:222px;\"><a href=\"/wiki/File:Handspun_llama_yarn.jpg\" class=\"image\"><img
      alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Handspun_llama_yarn.jpg/220px-Handspun_llama_yarn.jpg\"
      decoding=\"async\" width=\"220\" height=\"155\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Handspun_llama_yarn.jpg/330px-Handspun_llama_yarn.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Handspun_llama_yarn.jpg/440px-Handspun_llama_yarn.jpg
      2x\" data-file-width=\"1024\" data-file-height=\"723\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Handspun_llama_yarn.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Handspun llama yarn from <a href=\"/wiki/Patagonia\"
      title=\"Patagonia\">Patagonia</a></div></div></div>\n<table class=\"wikitable\">\n<caption>Average
