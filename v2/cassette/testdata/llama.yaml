      class=\"tocnumber\">11</span> <span class=\"toctext\">Notes</span></a></li>\n<li
      class=\"toclevel-1 tocsection-21\"><a href=\"#External_links\"><span class=\"tocnumber\">12</span>
      <span class=\"toctext\">External links</span></a></li>\n</ul>\n</div>\n\n<h2><span
      class=\"mw-headline\" id=\"Classification\">Classification</span></h2>\n<div
      class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:A_Quechua_girl_and_her_Llama.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/37/A_Quechua_girl_and_her_Llama.jpg/220px-A_Quechua_girl_and_her_Llama.jpg\"
      decoding=\"async\" width=\"220\" height=\"293\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/37/A_Quechua_girl_and_her_Llama.jpg/330px-A_Quechua_girl_and_her_Llama.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/37/A_Quechua_girl_and_her_Llama.jpg/440px-A_Quechua_girl_and_her_Llama.jpg
      2x\" data-file-width=\"2304\" data-file-height=\"3072\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:A_Quechua_girl_and_her_Llama.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>A traditionally dressed <a href=\"/wiki/Quechuas\"
      class=\"mw-redirect\" title=\"Quechuas\">Quechua</a> girl with a llama in <a
      href=\"/wiki/Cusco\" title=\"Cusco\">Cusco</a>, <a href=\"/wiki/Peru\" title=\"Peru\">Peru</a></div></div></div>\n<p>Lamoids,
      or llamas (as they are more generally known as a group), consist of the <a href=\"/wiki/Vicu%C3%B1a\"
      title=\"Vicuña\">vicuña</a> (<i>Vicugna vicugna</i>, prev. <i>Lama vicugna</i>),
      <a href=\"/wiki/Guanaco\" title=\"Guanaco\">guanaco</a> (<i>Lama guanicoe</i>),
      Suri <a href=\"/wiki/Alpaca\" title=\"Alpaca\">alpaca</a>, and <a href=\"/wiki/Huacaya_alpaca\"
      title=\"Huacaya alpaca\">Huacaya alpaca</a> (<i>Vicugna pacos</i>, prev. <i>Lama
      guanicoe pacos</i>), and the domestic llama (<i>Lama glama</i>). Guanacos and
      vicuñas live in the wild, while llamas and alpacas exist only as domesticated
      animals.<sup id=\"cite_ref-7\" class=\"reference\"><a href=\"#cite_note-7\">&#91;7&#93;</a></sup>
      Although early writers compared llamas to <a href=\"/wiki/Sheep\" title=\"Sheep\">sheep</a>,
      their similarity to the <a href=\"/wiki/Camel\" title=\"Camel\">camel</a> was
      soon recognized. They were included in the genus <i>Camelus</i> along with <a
      href=\"/wiki/Alpaca\" title=\"Alpaca\">alpaca</a> in the <i>Systema Naturae</i>
      (<a href=\"/wiki/10th_edition_of_Systema_Naturae\" title=\"10th edition of Systema
      Naturae\">1758</a>) of <a href=\"/wiki/Carl_Linnaeus\" title=\"Carl Linnaeus\">Carl
      Linnaeus</a>.<sup id=\"cite_ref-8\" class=\"reference\"><a href=\"#cite_note-8\">&#91;8&#93;</a></sup>
      They were, however, separated by <a href=\"/wiki/Georges_Cuvier\" title=\"Georges
      Cuvier\">Georges Cuvier</a> in 1800 under the name of <i>lama</i> along with
      the <a href=\"/wiki/Guanaco\" title=\"Guanaco\">guanaco</a>.<sup id=\"cite_ref-ITIS_9-0\"
      class=\"reference\"><a href=\"#cite_note-ITIS-9\">&#91;9&#93;</a></sup> <a href=\"/wiki/DNA\"
      title=\"DNA\">DNA</a> analysis has confirmed that the guanaco is the wild ancestor
      of the llama, while the vicuña is the wild ancestor of the alpaca; the latter
      two were placed in the genus <i>Vicugna</i>.<sup id=\"cite_ref-wheeler_10-0\"
      class=\"reference\"><a href=\"#cite_note-wheeler-10\">&#91;10&#93;</a></sup>\n</p><p>The
      genera <i>Lama</i> and <i>Vicugna</i> are, with the two species of true camels,
      the sole existing representatives of a very distinct section of the <a href=\"/wiki/Artiodactyla\"
      class=\"mw-redirect\" title=\"Artiodactyla\">Artiodactyla</a> or even-toed ungulates,
      called <a href=\"/wiki/Tylopoda\" title=\"Tylopoda\">Tylopoda</a>, or \"bump-footed\",
      from the peculiar bumps on the soles of their feet. The Tylopoda consist of
      a single family, the Camelidae, and shares the <a href=\"/wiki/Taxon\" title=\"Taxon\">order</a>
      Artiodactyla with the <a href=\"/wiki/Suinae\" title=\"Suinae\">Suina</a> (<a
      href=\"/wiki/Pig\" title=\"Pig\">pigs</a>), the Tragulina (<a href=\"/wiki/Chevrotain\"
      title=\"Chevrotain\">chevrotains</a>), the <a href=\"/wiki/Pecora\" title=\"Pecora\">Pecora</a>
      (<a href=\"/wiki/Ruminant\" title=\"Ruminant\">ruminants</a>), and the <a href=\"/wiki/Whippomorpha\"
      title=\"Whippomorpha\">Whippomorpha</a> (<a href=\"/wiki/Hippopotamidae\" title=\"Hippopotamidae\">hippos</a>
      and <a href=\"/wiki/Cetacea\" title=\"Cetacea\">cetaceans</a>, which belong
      to Artiodactyla from a <a href=\"/wiki/Cladistics\" title=\"Cladistics\">cladistic</a>,
      if not traditional, standpoint). The Tylopoda have more or less affinity to
      each of the sister <a href=\"/wiki/Taxon\" title=\"Taxon\">taxa</a>, standing
      in some respects in a middle position between them, sharing some characteristics
      from each, but in others showing special modifications not found in any of the
      other taxa.<sup class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a
      href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
      title=\"This claim needs references to reliable sources. (January 2009)\">citation
      needed</span></a></i>&#93;</sup>\n</p>\n<div class=\"thumb tleft\"><div class=\"thumbinner\"
      style=\"width:222px;\"><a href=\"/wiki/File:Domestic_llama_(2009-05-19).jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Domestic_llama_%282009-05-19%29.jpg/220px-Domestic_llama_%282009-05-19%29.jpg\"
      decoding=\"async\" width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Domestic_llama_%282009-05-19%29.jpg/330px-Domestic_llama_%282009-05-19%29.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Domestic_llama_%282009-05-19%29.jpg/440px-Domestic_llama_%282009-05-19%29.jpg
      2x\" data-file-width=\"2592\" data-file-height=\"1944\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Domestic_llama_(2009-05-19).jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>A domestic llama</div></div></div>\n<p>The 19th-century
      discoveries of a vast and previously unexpected extinct <a href=\"/wiki/Paleogene\"
      title=\"Paleogene\">Paleogene</a> fauna of North America, as interpreted by
      paleontologists <a href=\"/wiki/Joseph_Leidy\" title=\"Joseph Leidy\">Joseph
      Leidy</a>, <a href=\"/wiki/Edward_Drinker_Cope\" title=\"Edward Drinker Cope\">Edward
      Drinker Cope</a>, and <a href=\"/wiki/Othniel_Charles_Marsh\" title=\"Othniel
      Charles Marsh\">Othniel Charles Marsh</a>, aided understanding of the early
      history of this family.<sup class=\"noprint Inline-Template Template-Fact\"
      style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Citation_needed\"
      title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
      to reliable sources. (January 2009)\">citation needed</span></a></i>&#93;</sup>
      Llamas were not always confined to <a href=\"/wiki/South_America\" title=\"South
      America\">South America</a>; abundant llama-like remains were found in <a href=\"/wiki/Pleistocene\"
      title=\"Pleistocene\">Pleistocene</a> deposits in the <a href=\"/wiki/Rocky_Mountains\"
      title=\"Rocky Mountains\">Rocky Mountains</a> and in <a href=\"/wiki/Central_America\"
      title=\"Central America\">Central America</a>. Some of the <a href=\"/wiki/Fossil\"
      title=\"Fossil\">fossil</a> llamas were much larger than current forms. Some
      species remained in North America during the last ice ages. North American llamas
      are categorized as a single extinct genus, <i><a href=\"/wiki/Hemiauchenia\"
      title=\"Hemiauchenia\">Hemiauchenia</a></i>. Llama-like animals would have been
      a common sight 25,000 years ago, in modern-day <a href=\"/wiki/California\"
      title=\"California\">California</a>, <a href=\"/wiki/Texas\" title=\"Texas\">Texas</a>,
      <a href=\"/wiki/New_Mexico\" title=\"New Mexico\">New Mexico</a>, <a href=\"/wiki/Utah\"
      title=\"Utah\">Utah</a>, <a href=\"/wiki/Missouri\" title=\"Missouri\">Missouri</a>,
      and <a href=\"/wiki/Florida\" title=\"Florida\">Florida</a>.<sup id=\"cite_ref-kurten_11-0\"
      class=\"reference\"><a href=\"#cite_note-kurten-11\">&#91;11&#93;</a></sup>\n</p><p>The
      camelid lineage has a good fossil record. Camel-like animals have been traced
      from the thoroughly differentiated, modern species back through early <a href=\"/wiki/Miocene\"
      title=\"Miocene\">Miocene</a> forms. Their characteristics became more general,
      and they lost those that distinguished them as camelids; hence, they were classified
      as ancestral artiodactyls.<sup id=\"cite_ref-12\" class=\"reference\"><a href=\"#cite_note-12\">&#91;12&#93;</a></sup>
      No fossils of these earlier forms have been found in the <a href=\"/wiki/Old_World\"
      title=\"Old World\">Old World</a>, indicating that North America was the original
      home of camelids, and that the ancestors of Old World <a href=\"/wiki/Camel\"
      title=\"Camel\">camels</a> crossed over via the <a href=\"/wiki/Beringia\" title=\"Beringia\">Bering
      Land Bridge</a> from North America. The formation of the <a href=\"/wiki/Isthmus_of_Panama\"
      title=\"Isthmus of Panama\">Isthmus of Panama</a> three million years ago allowed
      camelids to spread to South America as part of the <a href=\"/wiki/Great_American_Interchange\"
      title=\"Great American Interchange\">Great American Interchange</a>, where they
      evolved further. Meanwhile, North American camelids <a href=\"/wiki/Quaternary_extinction_event\"
      class=\"mw-redirect\" title=\"Quaternary extinction event\">died out at the
      end of the Pleistocene</a>.<sup id=\"cite_ref-13\" class=\"reference\"><a href=\"#cite_note-13\">&#91;13&#93;</a></sup>\n</p>\n<h2><span
      class=\"mw-headline\" id=\"Characteristics\">Characteristics</span></h2>\n<div
      class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"><a href=\"/wiki/File:Llama_skeleton_at_MAV-USP.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Llama_skeleton_at_MAV-USP.jpg/300px-Llama_skeleton_at_MAV-USP.jpg\"
      decoding=\"async\" width=\"300\" height=\"375\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Llama_skeleton_at_MAV-USP.jpg/450px-Llama_skeleton_at_MAV-USP.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Llama_skeleton_at_MAV-USP.jpg/600px-Llama_skeleton_at_MAV-USP.jpg
      2x\" data-file-width=\"2663\" data-file-height=\"3330\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Llama_skeleton_at_MAV-USP.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Skeleton of a llama</div></div></div>\n<p>A full-grown
      llama can reach a height of 1.7 to 1.8&#160;m (5&#160;ft 7&#160;in to 5&#160;ft
      11&#160;in) at the top of the head, and can weigh between 130 and 272&#160;kg
      (287 and 600&#160;lb).<sup id=\"cite_ref-14\" class=\"reference\"><a href=\"#cite_note-14\">&#91;14&#93;</a></sup>
      At birth, a baby llama (called a <i><a href=\"/wiki/Cria\" title=\"Cria\">cria</a></i>)
      can weigh between 9 and 14&#160;kg (20 and 31&#160;lb). Llamas typically live
      for 15 to 25&#160;years, with some individuals surviving 30&#160;years or more.<sup
      id=\"cite_ref-Characteristics_15-0\" class=\"reference\"><a href=\"#cite_note-Characteristics-15\">&#91;15&#93;</a></sup><sup
      id=\"cite_ref-Facts_16-0\" class=\"reference\"><a href=\"#cite_note-Facts-16\">&#91;16&#93;</a></sup><sup
      id=\"cite_ref-FAQ_17-0\" class=\"reference\"><a href=\"#cite_note-FAQ-17\">&#91;17&#93;</a></sup><sup
      class=\"noprint Inline-Template noprint noexcerpt Template-Fact\" style=\"white-space:nowrap;\">&#91;<i><a
      href=\"/wiki/Wikipedia:NOTRS\" class=\"mw-redirect\" title=\"Wikipedia:NOTRS\"><span
      title=\"This claim needs references to better sources. (December 2019)\">better&#160;source&#160;needed</span></a></i>&#93;</sup>\n</p><p>The
      following characteristics apply especially to llamas. <a href=\"/wiki/Dentition\"
      title=\"Dentition\">Dentition</a> of adults: incisors <style data-mw-deduplicate=\"TemplateStyles:r1050945101\">.mw-parser-output
      .sfrac{white-space:nowrap}.mw-parser-output .sfrac.tion,.mw-parser-output .sfrac
      .tion{display:inline-block;vertical-align:-0.5em;font-size:85%;text-align:center}.mw-parser-output
      .sfrac .num,.mw-parser-output .sfrac .den{display:block;line-height:1em;margin:0
      0.1em}.mw-parser-output .sfrac .den{border-top:1px solid}.mw-parser-output .sr-only{border:0;clip:rect(0,0,0,0);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px}</style><span
      role=\"math\" class=\"sfrac tion\"><span class=\"num\">1</span><span class=\"sr-only\">/</span><span
      class=\"den\">3</span></span> canines <link rel=\"mw-deduplicated-inline-style\"
      href=\"mw-data:TemplateStyles:r1050945101\"/><span role=\"math\" class=\"sfrac
      tion\"><span class=\"num\">1</span><span class=\"sr-only\">/</span><span class=\"den\">1</span></span>,
      premolars <link rel=\"mw-deduplicated-inline-style\" href=\"mw-data:TemplateStyles:r1050945101\"/><span
      role=\"math\" class=\"sfrac tion\"><span class=\"num\">2</span><span class=\"sr-only\">/</span><span
      class=\"den\">2</span></span>, molars <link rel=\"mw-deduplicated-inline-style\"
      href=\"mw-data:TemplateStyles:r1050945101\"/><span role=\"math\" class=\"sfrac
      tion\"><span class=\"num\">3</span><span class=\"sr-only\">/</span><span class=\"den\">3</span></span>;
      total 32. In the upper jaw, a compressed, sharp, pointed laniariform <a href=\"/wiki/Incisor\"
      title=\"Incisor\">incisor</a> near the hinder edge of the <a href=\"/wiki/Premaxilla\"
      title=\"Premaxilla\">premaxilla</a> is followed in the male at least by a moderate-sized,
      pointed, curved true <a href=\"/wiki/Canine_tooth\" title=\"Canine tooth\">canine</a>
      in the anterior part of the maxilla.<sup id=\"cite_ref-18\" class=\"reference\"><a
      href=\"#cite_note-18\">&#91;18&#93;</a></sup> The isolated canine-like <a href=\"/wiki/Premolar\"
      title=\"Premolar\">premolar</a> that follows in the camels is not present. The
      teeth of the molar series, which are in contact with each other, consist of
      two very small premolars (the first almost rudimentary) and three broad <a href=\"/wiki/Molars\"
      class=\"mw-redirect\" title=\"Molars\">molars</a>, constructed generally like
      those of <i>Camelus</i>. In the lower jaw, the three incisors are long, spatulate,
      and procumbent; the outer ones are the smallest. Next to these is a curved,
      suberect canine, followed after an interval by an isolated minute and often
      deciduous simple conical premolar; then a contiguous series of one premolar
      and three molars, which differ from those of <i>Camelus</i> in having a small
      accessory column at the anterior outer edge.\n</p>\n<div class=\"thumb tright\"><div
      class=\"thumbinner\" style=\"width:302px;\"><a href=\"/wiki/File:Llama_with_numbers.svg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Llama_with_numbers.svg/300px-Llama_with_numbers.svg.png\"
      decoding=\"async\" width=\"300\" height=\"309\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Llama_with_numbers.svg/450px-Llama_with_numbers.svg.png
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Llama_with_numbers.svg/600px-Llama_with_numbers.svg.png
      2x\" data-file-width=\"1022\" data-file-height=\"1054\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Llama_with_numbers.svg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Names of llama body parts: <b>1</b> ears – <b>2</b>
      poll – <b>3</b> withers – <b>4</b> back – <b>5</b> hip – <b>6</b> croup – <b>7</b>
      base of tail – <b>8</b> tail – <b>9</b> buttock – <b>10</b> hock – <b>11</b>
      metatarsal gland – <b>12</b> heel – <b>13</b> cannon bone – <b>14</b> gaskin
      – <b>15</b> stifle joint – <b>16</b> flank – <b>17</b> barrel – <b>18</b> elbow
      – <b>19</b> pastern – <b>20</b> fetlock – <b>21</b> Knee – <b>22</b> Chest –
      <b>23</b> point of shoulder – <b>24</b> shoulder – <b>25</b> throat – <b>26</b>
      cheek or jowl – <b>27</b> muzzle</div></div></div>\n<p>The skull generally resembles
      that of <i>Camelus</i>, the larger brain-cavity and orbits, and less-developed
      <a href=\"/wiki/Cranial_ridges\" class=\"mw-redirect\" title=\"Cranial ridges\">cranial
      ridges</a> being due to its smaller size. The nasal bones are shorter and broader,
      and are joined by the premaxilla.\n</p><p><a href=\"/wiki/Vertebrae\" class=\"mw-redirect\"
      title=\"Vertebrae\">Vertebrae</a>:\n</p>\n<ul><li>cervical 7,</li>\n<li>dorsal
      12,</li>\n<li>lumbar 7,</li>\n<li>sacral 4,</li>\n<li>caudal 15 to 20.</li></ul>\n<p>The
      ears are rather long and slightly curved inward, characteristically known as
      \"banana\" shaped. There is no dorsal hump. The feet are narrow, the toes being
      more separated than in the camels, each having a distinct plantar pad. The tail
      is short, and fibre is long, woolly and soft.\n</p><p>In essential structural
      characteristics, as well as in general appearance and habits, all the animals
      of this genus very closely resemble each other, so whether they should be considered
      as belonging to one, two, or more species is a matter of controversy among <a
      href=\"/wiki/Natural_history\" title=\"Natural history\">naturalists</a>.\n</p><p>The
      question is complicated by the circumstance of the great majority of individuals
      that have come under observation being either in a completely or partially domesticated
      state. Many are also descended from ancestors that have previously been domesticated,
      a state that tends to produce a certain amount of variation from the original
      type. The four forms commonly distinguished by the inhabitants of South America
      are recognized as distinct species, though with difficulties in defining their
      distinctive characteristics.\n</p><p>These are:\n</p>\n<ul><li>the llama, <i>Lama
      glama</i> (<a href=\"/wiki/Carl_Linnaeus\" title=\"Carl Linnaeus\">Linnaeus</a>);</li>\n<li>the
      <a href=\"/wiki/Alpaca\" title=\"Alpaca\">alpaca</a>, <i>Vicugna pacos</i> (Linnaeus);</li>\n<li>the
      <a href=\"/wiki/Guanaco\" title=\"Guanaco\">guanaco</a> (from the <a href=\"/wiki/Quechua_languages\"
      class=\"mw-redirect\" title=\"Quechua languages\">Quechua</a> <i>huanaco</i>),
      <i>Lama guanicoe</i> (<a href=\"/wiki/Philipp_Ludwig_Statius_M%C3%BCller\" title=\"Philipp
      Ludwig Statius Müller\">Müller</a>); and</li>\n<li>the <a href=\"/wiki/Vicu%C3%B1a\"
      title=\"Vicuña\">vicuña</a>, <i>Vicugna vicugna</i> (<a href=\"/wiki/Juan_Ignacio_Molina\"
      title=\"Juan Ignacio Molina\">Molina</a>)</li></ul>\n<p>The llama and alpaca
      are only known in the domestic state, and are variable in size and of many colors,
      being often white, brown, or piebald. Some are grey or black. The guanaco and
      vicuña are wild. The guanaco is endangered; it has a nearly uniform light-brown
      color, passing into white below.\n</p><p>The guanaco and vicuña certainly differ
      from each other: The vicuña is smaller, more slender in its proportions, and
      has a shorter head than the guanaco.\n</p><p>The vicuña lives in <a href=\"/wiki/Herd\"
      title=\"Herd\">herds</a> on the <a href=\"/wiki/Tierra_helada\" title=\"Tierra
      helada\">bleak and elevated parts of the mountain range</a> bordering the <a
      href=\"/wiki/Janca\" title=\"Janca\">region of perpetual snow</a>, amidst rocks
      and precipices, occurring in various suitable localities throughout <a href=\"/wiki/Peru\"
      title=\"Peru\">Peru</a>, in the southern part of <a href=\"/wiki/Ecuador\" title=\"Ecuador\">Ecuador</a>,
      and as far south as the middle of <a href=\"/wiki/Bolivia\" title=\"Bolivia\">Bolivia</a>.
      Its manners very much resemble those of the <a href=\"/wiki/Chamois\" title=\"Chamois\">chamois</a>
      of the European <a href=\"/wiki/Alps\" title=\"Alps\">Alps</a>; it is as vigilant,
      wild, and timid.\n</p><p>Vicuña fiber is extremely delicate and soft, and highly
      valued for the purposes of weaving, but the quantity that each animal produces
      is small.\nAlpacas are primarily descended from wild vicuña ancestors, while
      domesticated llamas are descended primarily from wild guanaco ancestors, although
      a considerable amount of <a href=\"/wiki/Hybrid_(biology)\" title=\"Hybrid (biology)\">hybridization</a>
      between the two species has occurred.\n</p><p>Differential characteristics between
      llamas and alpacas include the llama's larger size, longer head, and curved
      ears. Alpaca fiber is generally more expensive, but not always more valuable.
      Alpacas tend to have a more consistent color throughout the body. The most apparent
      visual difference between llamas and <a href=\"/wiki/Camel\" title=\"Camel\">camels</a>
      is that camels have a hump or humps and llamas do not.\n</p><p>Llamas are not
      <a href=\"/wiki/Ruminant\" title=\"Ruminant\">ruminants</a>, pseudo-ruminants,
      or modified ruminants.<sup id=\"cite_ref-19\" class=\"reference\"><a href=\"#cite_note-19\">&#91;19&#93;</a></sup>
      They do have a complex three-compartment stomach that allows them to digest
      lower quality, high cellulose foods. The stomach compartments allow for fermentation
      of tough food stuffs, followed by regurgitation and re-chewing. <a href=\"/wiki/Ruminant\"
      title=\"Ruminant\">Ruminants</a> (cows, sheep, goats) have <i>four</i> compartments,
      whereas llamas have only three stomach compartments: the rumen, omasum, and
      abomasum.\n</p><p>In addition, the llama (and other camelids) have an extremely
      long and complex large intestine (colon). The large intestine's role in digestion
      is to reabsorb water, vitamins and electrolytes from <a href=\"/wiki/Food_waste\"
      class=\"mw-redirect\" title=\"Food waste\">food waste</a> that is passing through
      it. The length of the llama's colon allows it to survive on much less water
      than other animals. This is a major advantage in arid climates where they live.<sup
      id=\"cite_ref-20\" class=\"reference\"><a href=\"#cite_note-20\">&#91;20&#93;</a></sup>\n</p>\n<h2><span
      class=\"mw-headline\" id=\"Reproduction\">Reproduction</span></h2>\n<div class=\"thumb
      tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Lama_glama_Laguna_Colorada_2.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Lama_glama_Laguna_Colorada_2.jpg/220px-Lama_glama_Laguna_Colorada_2.jpg\"
      decoding=\"async\" width=\"220\" height=\"147\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Lama_glama_Laguna_Colorada_2.jpg/330px-Lama_glama_Laguna_Colorada_2.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Lama_glama_Laguna_Colorada_2.jpg/440px-Lama_glama_Laguna_Colorada_2.jpg
      2x\" data-file-width=\"6000\" data-file-height=\"4000\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Lama_glama_Laguna_Colorada_2.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>Dam and her <a href=\"/wiki/Cria\" title=\"Cria\">cria</a>
      at <a href=\"/wiki/Laguna_Colorada\" title=\"Laguna Colorada\">Laguna Colorada</a>,
      Reserva Nacional de Fauna Andina Eduardo Avaroa, Bolivia</div></div></div>\n<p>Llamas
      have an unusual reproductive cycle for a large animal. Female llamas are <a
      href=\"/wiki/Induced_ovulation_(animals)\" title=\"Induced ovulation (animals)\">induced
      ovulators</a>.<sup id=\"cite_ref-Chen_21-0\" class=\"reference\"><a href=\"#cite_note-Chen-21\">&#91;21&#93;</a></sup>
      Through the act of mating, the female releases an egg and is often fertilized
      on the first attempt. Female llamas do not go into estrus (\"heat\").<sup id=\"cite_ref-22\"
      class=\"reference\"><a href=\"#cite_note-22\">&#91;22&#93;</a></sup>\n</p><p>Like
      humans, llama males and females mature sexually at different rates. Females
      reach puberty at about 12 months old; males do not become sexually mature until
      around three years of age.<sup id=\"cite_ref-23\" class=\"reference\"><a href=\"#cite_note-23\">&#91;23&#93;</a></sup>\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Mating\">Mating</span></h3>\n<p>Llamas mate with
      in a kush (lying down) position, which is fairly unusual in a large animal.
      They mate for an extended time (20–45 minutes), also unusual in a large animal.<sup
      id=\"cite_ref-CebraAnderson2014_24-0\" class=\"reference\"><a href=\"#cite_note-CebraAnderson2014-24\">&#91;24&#93;</a></sup>\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Gestation\">Gestation</span></h3>\n<p>The gestation
      period of a llama is 11.5 months (350 days). Dams (female llamas) do not lick
      off their babies, as they have an attached tongue that does not reach outside
      of the mouth more than <style data-mw-deduplicate=\"TemplateStyles:r1020198016\">.mw-parser-output
      .frac{white-space:nowrap}.mw-parser-output .frac .num,.mw-parser-output .frac
      .den{font-size:80%;line-height:0;vertical-align:super}.mw-parser-output .frac
      .den{vertical-align:sub}.mw-parser-output .sr-only{border:0;clip:rect(0,0,0,0);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px}</style>13
      millimetres (<span class=\"frac\" role=\"math\"><span class=\"num\">1</span>&#8260;<span
      class=\"den\">2</span></span> inch). Rather, they will nuzzle and hum to their
      newborns.<sup id=\"cite_ref-25\" class=\"reference\"><a href=\"#cite_note-25\">&#91;25&#93;</a></sup>\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Crias\">Crias</span></h3>\n<p>A <a href=\"/wiki/Cria\"
      title=\"Cria\">cria</a> (from Spanish for \"baby\") is the name for a baby llama,
      <a href=\"/wiki/Alpaca\" title=\"Alpaca\">alpaca</a>, <a href=\"/wiki/Vicu%C3%B1a\"
      title=\"Vicuña\">vicuña</a>, or <a href=\"/wiki/Guanaco\" title=\"Guanaco\">guanaco</a>.
      Crias are typically born with all the females of the herd gathering around,
      in an attempt to protect against the male llamas and potential predators. Llamas
      give birth standing. Birth is usually quick and problem-free, over in less than
      30 minutes. Most births take place between 8&#160;am and noon, during the warmer
      daylight hours. This may increase cria survival by reducing fatalities due to
      <a href=\"/wiki/Hypothermia\" title=\"Hypothermia\">hypothermia</a> during cold
      Andean nights. This birthing pattern is speculated to be a continuation of the
      birthing patterns observed in the wild. Crias are up and standing, walking and
      attempting to suckle within the first hour after birth.<sup id=\"cite_ref-26\"
      class=\"reference\"><a href=\"#cite_note-26\">&#91;26&#93;</a></sup><sup id=\"cite_ref-27\"
      class=\"reference\"><a href=\"#cite_note-27\">&#91;27&#93;</a></sup><sup id=\"cite_ref-28\"
      class=\"reference\"><a href=\"#cite_note-28\">&#91;28&#93;</a></sup> Crias are
      partially fed with llama milk that is lower in fat and salt and higher in phosphorus
      and calcium than cow or goat milk. A female llama will only produce about 60
      millilitres (2 US fluid ounces) of milk at a time when she gives milk, so the
      cria must suckle frequently to receive the nutrients it requires.<sup id=\"cite_ref-VETMED_29-0\"
      class=\"reference\"><a href=\"#cite_note-VETMED-29\">&#91;29&#93;</a></sup>\n</p>\n<h3><span
      class=\"mw-headline\" id=\"Breeding_methods\">Breeding methods</span></h3>\n<p>In
      <b>harem mating</b>, the male is left with females most of the year.\n</p><p>For
      <b>field mating</b>, a female is turned out into a field with a male llama and
      left there for some period of time. This is the easiest method in terms of labor,
      but the least useful in terms of prediction of a likely birth date. An ultrasound
      test can be performed, and together with the exposure dates, a better idea of
      when the cria is expected can be determined.\n</p><p><b>Hand mating</b> is the
      most efficient method, but requires the most work on the part of the human involved.
      A male and female llama are put into the same pen and mating is monitored. They
      are then separated and re-mated every other day until one or the other refuses
      the mating. Usually, one can get in two matings using this method, though some
      stud males routinely refuse to mate a female more than once. The separation
      presumably helps to keep the sperm count high for each mating and also helps
      to keep the condition of the female llama's reproductive tract more sound. If
      the mating is not successful within two to three weeks, the female is mated
      again.\n</p>\n<h2><span class=\"mw-headline\" id=\"Nutrition\">Nutrition</span></h2>\n<div
      class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"><a href=\"/wiki/File:Black_Llama.jpg\"
      class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_Llama.jpg/300px-Black_Llama.jpg\"
      decoding=\"async\" width=\"300\" height=\"200\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_Llama.jpg/450px-Black_Llama.jpg
      1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_Llama.jpg/600px-Black_Llama.jpg
      2x\" data-file-width=\"5472\" data-file-height=\"3648\" /></a>  <div class=\"thumbcaption\"><div
      class=\"magnify\"><a href=\"/wiki/File:Black_Llama.jpg\" class=\"internal\"
      title=\"Enlarge\"></a></div>A black llama</div></div></div>\n<p>Options for
      feeding llamas are quite wide; a wide variety of commercial and farm-based feeds
      are available. The major determining factors include feed cost, availability,
      nutrient balance and energy density required. Young, actively growing llamas
      require a greater concentration of nutrients than mature animals because of
      their smaller digestive tract capacities.<sup id=\"cite_ref-30\" class=\"reference\"><a
      href=\"#cite_note-30\">&#91;30&#93;</a></sup>\n</p>\n<table class=\"wikitable\"
      style=\"text-align:right;\">\n<caption>Estimated daily requirements<sup class=\"noprint
      Inline-Template\" style=\"margin-left:0.1em; white-space:nowrap;\">&#91;<i><a
